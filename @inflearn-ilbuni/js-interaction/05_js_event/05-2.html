<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        (function() {
            const characters =document.querySelector('.characters');
            
            /*
                (e) 매개변수 자리에 '이벤트 객체' e를 넣고 
                콘솔로그로 확인을 해보면
                지금 발생한 이벤트에 대한 정보(속성)들을 확인할 수 있다.
                (다양한 이벤트를 적용할때에 유용하게 쓰임.)
            
                function clickHandler(e) {
                    console.log(e);
                }
            */ 

            function clickHandler(e) {

                /*
                    여기에서의 this는 characters 을 가르킨다.
                    characters 클릭시 clickHandler 함수를 실행하기 때문에
                    this => characters(변수)

                    this = e.currentTarget 같다.
                    (동일한 곳을 가르킨다)

                    e.target = 클릭한 영역
                */ 
                // console.log(this);
                // console.log(e.currentTarget);
                console.log(e.target);
            }
            characters.addEventListener('click', clickHandler);
        })();
    </script>
</body>
</html>
