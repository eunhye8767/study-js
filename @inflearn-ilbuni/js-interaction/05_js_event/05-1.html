    <script>

        /*
            전역변수
            const ilbuni,
            function clickInbuniHandler()    
            위 2개를 전역변수라고 한다.

            전역변수는 모두가 공유해야하는 것이기 떄문에
            자바스크립트 에서는 전역변수를 최소화 해야한다.

        */

        /*
            아래처럼 (function())();
            이렇게 써주면 전역변수 생성없이 실행이 된다.

            이름없는 함수를 만들어주면 끝!
        */ 
        (function() {
            const ilbuni = document.querySelector('.ilbuni.c');
                
            function clickInbuniHandler() {
                ilbuni.classList.toggle('special');
            }
            
            ilbuni.addEventListener('click', clickInbuniHandler);
        })();

    </script>
