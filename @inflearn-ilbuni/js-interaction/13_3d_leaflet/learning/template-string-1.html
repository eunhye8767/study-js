<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .ilbuni {
            position: absolute;
            width: 100px;
            transition: 1s;
        }
    </style>
</head>
<body>
    
    <figure class="ilbuni">
        <img src="images/ilbuni_1.png" alt="">
    </figure>

    <script>
        const ilbuni = document.querySelector('.ilbuni');

        // window.addEventListener('click', function(e) {
        window.addEventListener('click', e => {
            // 이전 방식의 문자열
            // + 와 '' 로 문자열과 변수를 연결해준다. 
            // e.clientX, e.clientY = 마우스 클릭한 지점 값
            // ilbuni.style.transform = 'translate('+e.clientX+'px,'+e.clientY+'px)';

            // 새 버전의 문자열 방식
            // ``(backtick) 으로 감싸고 변수는 ${}로 표기한다.  `${e.clientX}`
            ilbuni.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>

</body>
</html>
