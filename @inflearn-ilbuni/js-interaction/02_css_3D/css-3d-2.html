<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 3D</title>
    <style>
        .world {
            width: 80vw;
            height: 80vh;
            background: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;
        }
        .card {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 10em;
            transform: rotateY(0deg);
            transition: 1s;
            transform-style: preserve-3d;
        }
        .card.-v2 {
            transform-origin: left;
        }
        .card-side {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: .5em;
            font-size: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-side-front {
            background: white;
            z-index: 1;
        }
        .card-side-back {
            background: red;
            transform: rotateY(180deg);
        }
        .world:hover .card {
            transform: rotateY(180deg);
        }
        .world:hover .card.-v2 {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="world">
        <div class="card">
            <div class="card-side card-side-front">F</div>
            <div class="card-side card-side-back">B</div>
        </div>
        <div class="card -v2">
            <div class="card-side card-side-front">F</div>
            <div class="card-side card-side-back">B</div>
        </div>
    </div>
</body>
</html>
