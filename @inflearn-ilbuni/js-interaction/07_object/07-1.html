<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
</head>
<body>
    <h1>Object</h1>
    <!-- script>
        /*
            객체를 만드는 방법
            배열은 [] 
            객체는 {}

            숫자, 문자열, Boolean(true, false), 
            null과 undefined, NaN 같은 false로 판정되는
            기본 데이터 타입들을 제외한 나머지들은 
            [ 객체, Object ] 라고 한다.
            함수든 배열이든 큰 범주안에서 다 객체라고 생각하면 된다.

            const person = new Object();
            => 이렇게도 객체를 만들 수 있지만 잘 사용하진 않음.

            사람 자체를 객체라고 했을 때
            속성 = 이름, 성별, 키, 나이, 동작(말, 걷기, 먹기 등등) = 객체
        */ 
        const person = {};
        
        // 객체에 속성을 추가해보기
        person.name = '일분이';
        person.age = 10;

        // 동작을 추가해보기
        // 동작 = 함수 (액션을 취해야해서 함수로)
        person.introduce = function() {
            console.log('안녕하세요? 저는 일분이이고 나이는 10살이에요.');
        }
        // 함수여서 호출을 하면된다.
        person.introduce();

        /*
            위에서 표현한
            name, age 를 [속성, property] 이라고 한다.

            >> 속성은 . 을 찍어서 만들어준다.
            
            그리고 속성에서 값이 함수인 
            introduce 를 [메소드, method] 라고 한다.
            함수도 하나의 값이라고 보기 때문에
            객체라고 한다.

        */ 
    </script -->

    <script>
        //  객체를 만들 때 자주쓰는 방법
        const person = {
            name: '일분이',
            age: 10,
            introduce: function() {
                console.log('안녕하세요? 저는 일분이이고 나이는 10살이에요.');
            }
        }
        console.log(person.name);
        
        // 객체의 함수실행
        person.introduce();
    </script>
</body>
</html>
