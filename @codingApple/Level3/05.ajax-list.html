<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row js-card-list"></div>
      <button class="btn btn-danger">더보기</button>
    </div>

    <script>
      const $list = document.querySelector(".js-card-list");
      const $btn = document.querySelector(".btn");

      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      let ajaxData = [], count = 0;

      function fncTemp(data) {
        const result = data.forEach((item) => {
          const temp = `
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${item.title}</h5>
            <p>가격 : ${item.price}</p>
          </div>
        `;
          // 템플릿 그대로 넣는 방법 => insertAdjacentHTML()
          // https://developer.mozilla.org/ko/docs/Web/API/Element/insertAdjacentHTML
          $list.insertAdjacentHTML("beforeend", temp);
        });
        return result;
      }

      fncTemp(products);

      $btn.addEventListener("click", function () {
        count += 1;

        fetch(`https://codingapple1.github.io/js/more${count}.json`)
          .then((res) => res.json())
          .then((data) => {
            fncTemp(data);
          })
          .catch((err) => console.log(err));
        
        if (count === 2) this.style.display = 'none'
      });
    </script>
  </body>
</html>
