<body>
  
  <script>
    var a = [1,2,3];
    var b = '김밥';
    var c = [...b, ...a];
    console.log(c);  // ['김', '밥', 1, 2, 3]
  </script>

  <script>
    var a = [1,2,3];
    var b = ['you', 'are'];
    var c = function(a,b){
      console.log( [[...a], ...[...b]][1] )
    }
    c(a,b);  // you

    /**
     *  # 답안
     *      ㄴ c라는 함수에 a와 b라는 자료를 집어넣어서 실행하라고 하네요. 
     *         c라는 함수의 기능은 어려워보이지만 
     *         지랄맞은 코드들은 하나씩 차례로 번역하다보면 별거아닙니다. 
     *         [ [...a], ...[...b] ][1] 여기서 a와 b를 집어넣어보면
     *         [ [1,2,3], ...['you', 'are'] ][1] 이렇게 되고 spread를 해치워버리면 
     *         [ [1,2,3], 'you', 'are' ][1] 이렇게 되고 
     *         [1]이라는건 1번째 자료라는 뜻이니까 출력해보면
     *         'you'라는 글자가 콘솔창에 뜹니다.
    */
  </script>

  <script>
    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);
      return 10
    }
    함수(3); // 9
  </script>

  <script>
    function 함수(a = 5, b = a * 2 ){
      console.log(a + b);  // 0
    }
    함수(undefined, undefined);

    /**
     *  # 답안
     *     ㄴ 함수에 파라미터를 입력하지 않았을 경우 
     *        그 파라미터를 출력해보면 undefined가 출력됩니다. 
     *        이 코드의 실행결과는 undefined라는 소리입니다. 
     *        자바스크립트 함수에서는 파라미터를 집어넣지 않았을 경우 
     *        파라미터가 자동으로 undefined가 됩니다. 
     *        그럼 일부러 파라미터로 undefined를 입력하면 어떻게 될까요?
     *        그냥 파라미터를 입력하지 않은 것과 동일합니다.  
     *        그래서 default 파라미터가 발동되어 15라는 결과를 출력해줍니다. 
    */
  </script>

  <script>
    // array를 만들어주는 함수를 제작하고 싶습니다.
    function 어레이(...rest){
      // (여기 어떤코드가 들어가면 될까요?)
      return rest;
    }

    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray); 
  </script>

  <script>
    // 최댓값 구하기
    // 자바스크립트에서 최댓값을 구하고 싶으면.. Math.max()라는 기본 내장함수를 쓸 수 있습니다. 
    var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
    console.log(Math.max(...numbers));

    /**
     *  # 답안
     *     ㄴ Math.max() 안에 array 안의 모든 데이터를 담고싶으면
     *        array를 풀어헤쳐서 집어넣으면 되는게 아니겠습니까.
     *        이렇게 작성하면 array데이터들 중에서 최댓값을 구해줍니다.
     *        끝입니다. 
     *        왜 함수 소괄호에 적었는데 rest 파라미터가 아니냐고요? 
     *        함수를 선언할 땐 ...은 rest 파라미터
     *        함수를 사용할 땐 ...은 spread 연산자 입니다. 
    */
  </script>

  <script>
    // 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다. 
    // console.log( [ 'b', 'c', 'a' ].sort() );   //[ 'a', 'b', 'c' ] 출력됨

    /**
     *  # 답안
     *     ㄴ sort 함수는 사용가능하다고 했는데 sort는 안타깝게도 array에만 붙일 수 있습니다. 
     *        그럼 그냥 문자를 array화 시켜버리면 sort함수 쓸 수 있으니 
     *        그렇게 하면 쉽게 해결가능하지 않을까요?
     *        bear라는 문자를 ['b', 'e', 'a', 'r'] 이렇게 array에 담아서 
     *        알파벳을 정렬해버리는 겁니다. 
     *        그럼 어떻게 해야되냐면 
    */
    function 정렬(글자){
      console.log( [...글자].sort() )
    }

    정렬('bear');

    /**
     *        [...글자] 이렇게 하시면 글자를 spread로 풀어헤쳤다가 다시 array안에 담아줍니다. 
     *        ['b', 'e', 'a', 'r'] 이렇게 해준다는 소리입니다. 
     *        그럼 이걸 sort()로 정렬해버리면 끝이죠?
     *        그리고 정렬한 데이터를 대괄호를 다시 벗기고 싶다면 
     * 
     *        [...글자].sort().join()  ==> 'a', 'b' 형태로 됨
    */

    function 정렬2(글자){
      console.log( ...[...글자].sort() )
    }

    정렬2('bear'); 
  </script>

  <script>
    /**
     *  # 데이터마이닝 기능 만들기 
     * 
     *    데이터분석 하는 사람들이 자주 만들어 쓰는 함수가 있습니다. 
     *    알파벳들의 출현 갯수를 세어주는 함수입니다. 우리도 한번 만들어봅시다. 
     *    글자세기('aacbbb') 라고 입력하면 콘솔창에
     *    { a : 2, b : 3, c : 1 }
     *    ▲ 이렇게 출력해주는 글자세기() 라는 함수를 만들고 싶습니다.
     *    쉽게말하자면 입력한단어에 들어있는 알파벳의 갯수를 세어서 
     *    오브젝트에 기록해주고 출력까지 해주는 함수입니다. 
     *    글자세기라는 함수를 어떻게 만들면 될까요? 
     * 
     *    답안
     *     ㄴ 별거 아니고 글자에다가 반복문을 돌릴 수 있습니다. 
     *        그냥 반복문을 쓰셔도 될 거 같고 아니면 
     *        조금 더 간단하게 사용하시려면 forEach() 반복문을 쓸 수 있습니다. 
     *        forEach()는 근데 array에만 붙일 수 있는 함수입니다. 
     *        글자에 붙이려면.. 글자를 array화 해주면 되는게 아닐까요?
    */

    function 글자세기(글){
      var 결과 = {};
      [...글].forEach(function(a){  }); 
    }

    /**
     *        그래서 함수안에 글자를 집어넣으면 spread를 이용해서 
     *        하나하나의 알파벳들을 array에 저장시켜줍니다.
     *        그리고 거기에 forEach 반복문을 돌려봤습니다. 
     *        그럼 이제 글자안에있던 하나하나의 알파벳들 갯수 만큼 반복문이 돌게 되고,
     *        반복문이 돌면서 a라는 값은 하나하나의 알파벳이 됩니다. 
     *        그럼 이제 하나하나의 알파벳만큼 반복문이 돌게 되니 
     *        반복문 안에다가 기능개발하면 되겠군요.
     *        결과라는 object에 결과[a] (결과.a) 라는 항목이 있으면 값을 1을 더해주고 
     *        없으면 1로 등록해주세요~ (a : 1 이렇게) 라고 코드를 짜면 될 것 같군요.       
     *        그래서 짜보았습니다. 
    */    
    function 글자세기(글){
      var 결과 = {};

      [...글].forEach(function(a){
          if( 결과[a] > 0 ){ 결과[a]++ } else { 결과[a] = 1 } 
        }); 
      console.log(결과)
    }

    /**
     *        (결과[a] 이건 오브젝트 내에서 데이터를 뽑는 법입니다.)
     *        그리고 반복문이 다 돌고난 후 콘솔창에 결과까지 출력하라고 코드를 짰습니다. 
     *        잘 출력해주네요. 
    */
  </script>
