<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     *  # prototype 여러가지 특징
     * 
     *    1. prototype은 constructor 함수에만 몰래 생성됩니다.
     *        ㄴ 일반 object, array 이런거 만들어도 거기엔 prototype이 없습니다. 
     *           그럼 일반 object 같은걸 상속하고 싶으면 어떻게 하냐고요?
     *           constructor 함수를 만들던가.. 
     *           아니면 Object.create()를 쓰거나 class를 쓰거나 셋 중 하나 하시면 됩니다. 
     * 
     *    2. ★★ 내 부모님 유전자를 찾고 싶다면 __proto__를 출력해보시면 됩니다. ★★
     *        ㄴ 부모로부터 생성된 자식 object들은 __proto__라는 속성이 있습니다.
     *           이걸 출력해보시면 부모의 prototype이 출력됩니다.
     *           그래서 __proto__는 부모의 prototype과 같은 의미입니다. 
    */

    function 기계(){
      this.name = 'Kim';
      this.age = 15;
    }
    var 학생1 = new 기계();

    // __proto__는 부모 prototype을 의미한다
    console.log(학생1.__proto__);
    
    console.log(기계.prototype);

    /**
     *    3. __proto__를 직접 등록하면 object끼리 상속기능을 구현가능합니다.
     *        ㄴ __proto__는 부모의 prototype을 의미한다 라고 했습니다. 
     *           그럼 어떤 object에다가 __proto__를 강제로 하나 설정해버리면 어떻게 될까요?
     *           오 이런 부모님이 생겨버립니다. 
    */

    var 부모 = { name : 'Kim' };
    var 자식 = {};

    // 자식의 __proto__에 부모를 집어넣었습니다. 
    // 그럼 자식의 부모 유전자는 { name : 'Kim' } 이라는 오브젝트가 되는 것입니다. 
    // 그렇게 되면 자식은 이제 자식.name 속성을 자유롭게 사용할 수 있습니다. 
    자식.__proto__ = 부모;
    console.log(자식.name);

    /**
     *    4. 실은 콘솔창에 prototype 정보들이 항상 출력됩니다.
    */

    console.log(학생1);
  </script>
</body>
</html>
