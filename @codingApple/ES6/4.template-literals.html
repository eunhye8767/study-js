<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template literals</title>
</head>
<body>
  <script>
    // ES6 방식
    var 변수 = '손흥민';
    var 문자 = `안녕하세요 ${ 변수 } 입니다`;

    function 함수() {
      return 10;
    }


    /*
     *  # tagged literal
     *
     *     1. '문자'를 해체 분석할 수 있음.
     *          ㄴ 단어 순서를 변경하거나
     *          ㄴ 단어를 제거하거나
     *          ㄴ ${변수} 위치를 옮기거나 (쉽게 가능)
     * 
     *     2. 해체분석용 함수를 만든 뒤에 파라미터 2개 넣기
     *          ㄴ ${} 양옆 문자들을 Array화 해줌
     *          ㄴ ${변수}를 뜻함.
     */
    console.log(함수`안녕하세요 ${ 변수 } 입니다`)

    function 해체분석기(문자들, 변수들) {
      console.log(문자들);  // (2) ['안녕하세요 ', ' 입니다', raw: Array(2)]
      console.log(변수들);  // 손흥민

      // console.log(문자들[1] + 변수들 + 문자들[0] );
      console.log(`${문자들[1]} ${변수들} ${문자들[0]}` );
    }

    해체분석기 `안녕하세요 ${ 변수 } 입니다`;
  </script>

  <script>
    var pants = 20;
    var socks = 100;


    function 해체분석기(문자들, 변수1, 변수2) {
      console.log(`${문자들[1]} ${변수1} ${문자들[0]} ${변수2}`);
    }

    해체분석기`바지 ${pants} 양말 ${socks}`;
  </script>


<script>
  var pants = 0;
  var socks = 100;


  function 해체분석기(문자들, 변수1, 변수2) {
    if (변수1 === 0) console.log(`바지 안 팔아요, ${문자들[1]} ${변수2} `);
  }

  해체분석기`바지 ${pants} 양말 ${socks}`;
</script>
  
</body>
</html>
