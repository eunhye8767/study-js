<body>
  <script>
    function game369(num) {
      if (num % 9 === 0) {
        console.log("박수 박수");
      } else if (num % 3 === 0) {
        console.log("박수");
      } else {
        console.log("통과");
      }
    }
    
    function game369ver2(num) {
      const str = String(num);
      const last = Number(str.charAt(str.length - 1));

      if (num % 3 === 0) {
        if (last === 3 || last === 6 || last === 9) {
          console.log("박수");
        }
      }
    }

    function fncSuccess(a, b) {
      if (Number.isInteger(a) && Number.isInteger(b) && a < 100 & b <100) {
        if (a < 40 || b < 40) {
          console.log("불합격");
        } else if (a + b >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      } else {
        console.log("숫자를 입력해주세요")
      }
    }

    // game369(6);
    fncSuccess(50, 90);
    // game369ver2(33);
  </script>
