<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 이벤트리스너</title>
</head>
<body>
  <div id="alert" class="alert-box">
    <p class="title">알림창임</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="handleAlert('block', '아이디를 입력하세요')">버튼1</button>
  <button onclick="handleAlert('block', '비밀번호를 입력하세요')">버튼2</button>

  <script>
    function handleAlert(toggle, title) {
      document.getElementById('alert').style.display = toggle;
      document.getElementsByClassName('title')[0].innerHTML = title;
    }

    document.getElementById("close").addEventListener("click", function () {
      document.getElementById("alert").style.display = 'none';
    })
  </script>
</body>
</html>
