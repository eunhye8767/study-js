<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <p>
      <code>e.target</code> : 유저가 실제로 누른 것
    </p>
    <p>
      <code>e.currentTarget</code> : 이벤트 리스너 달린 곳
    </p>
    <p>
      <code>e.preventDefault()</code> : 이벤트 기본동작 막아줌
    </p>
    <p>
      <code>e.stopPropagation()</code> : 내 상위 요소로 이벤트 버블링 막아줌
    </p>
  </div>
  
</body>
</html>
