<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭기능 만들며 배우는 for 반복문</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <style>
      :root {
        /* 부트스트랩 적용했을 때, 스크롤 원상복귀 */
        scroll-behavior: auto;
      }

      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button orange" data-id="0">Products</li>
        <li class="tab-button" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tabGroup = document.querySelector(".list");
      const conts = document.querySelectorAll(".tab-content");

      tabGroup.addEventListener("click", function (e) {
        const { target } = e;
        const btns = this.querySelectorAll("li");
        let idx = Number(target.dataset.id);
        
        if (idx >= 0) {
          btns.forEach((btn, i) => {
            ( i === idx)
              ? btn.classList.add("orange")
              : btn.classList.remove("orange")
          });

          conts.forEach((elem, i) => {
            ( i === idx)
              ? elem.classList.add("show")
              : elem.classList.remove("show")
          });

        }
      })
    </script>
  </body>
</html>
