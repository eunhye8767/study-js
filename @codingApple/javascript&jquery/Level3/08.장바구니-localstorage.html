<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row js-card-list"></div>
      <button class="btn btn-danger">더보기</button>
    </div>

    <script>
      const $list = document.querySelector(".js-card-list");
      const $btn = document.querySelector(".btn");

      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      let ajaxData = [], count = 0;

      function fncTemp(data) {
        const result = data.forEach((item) => {
          const temp = `
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${item.title}</h5>
            <p>가격 : ${item.price}</p>
            <button class="js-buy">구매</button>
          </div>
        `;
          // 템플릿 그대로 넣는 방법 => insertAdjacentHTML()
          // https://developer.mozilla.org/ko/docs/Web/API/Element/insertAdjacentHTML
          $list.insertAdjacentHTML("beforeend", temp);
        });
        return result;
      }

      fncTemp(products);

      $btn.addEventListener("click", function () {
        count += 1;

        fetch(`https://codingapple1.github.io/js/more${count}.json`)
          .then((res) => res.json())
          .then((data) => {
            fncTemp(data);
          })
          .catch((err) => console.log(err));
        
        if (count === 2) this.style.display = 'none'
      });

      /*
       * localStorage  ||  sessionStorage
       *   ㄴ 브라우저 안에 몰래 데이터 저장가능
       *   ㄴ 이름 : 값 형태로 저장 가능
       *   ㄴ 용량 : 5mb, 문자/숫자만 저장 가능
       *   ㄴ sessionStorage는 사이트 나가면 자동 삭제
       * IndexedDB
       *   ㄴ 구조화된 대용량 데이터 저장 시
       * cookies
       *   ㄴ 보통 로그인 정보
       * cache storage
       *   ㄴ html, css, js 파일 저장하는 곳
       */

      // 로컬스토리지 데이터 보내기
      localStorage.setItem('데이터이름', '데이터값');
      // 로컬스토리지 데이터 가져오기
      console.log(localStorage.getItem('데이터이름'));
      // 로컬스토리지 데이터 삭제
      localStorage.removeItem('데이터이름');
      
      // 로컬스토리지에 array, object 저장하려면? (보낼려면?)
      const arrTest = [1, 2, 3];
      // array, object를 json와 시키기
      const newArrTest = JSON.stringify(arrTest);
      localStorage.setItem('num', newArrTest);
      const getArr = localStorage.getItem('num');
      const changeArr = JSON.parse(getArr);
      console.log(changeArr);

      /*
       * array / object => JSON
       *     => JSON.stringify()
       * JSON => array / objecdt
       *     => JSON.parse()
       */

      /*
       * 로컬스토리지의 데이터를 수정하려면?
       *   1. 수정하려는 자료를 꺼낸다
       *   2. 꺼낸 자료를 수정한다.
       *   3. 다시 적용한다.
       */
    </script>
  </body>
</html>
