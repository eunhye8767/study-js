<body>
  
  <script>
    var 출석부 = ['흥민', '영희', '철수', '재석'];

    function 이름찾기(name){
      출석부.forEach(item => {
        // if (item === name) console.log(name);

        if (item === name) {
          console.log(name, " 있어요");
        } else {
          console.log(name, " 없어요");
        }
      })
    }

    // 이름찾기("자영");

    function fncGugudan() {
      for (let idx = 2; idx < 10; idx++) {
        for (let i = 1; i < 10; i++) {
          console.log(idx,'단 ', idx * i);
        }
      }
    }

    // fncGugudan();

    function text(arr, curr) {
      const total = arr;
      const point = curr;

      let result = 0;

      total.forEach((num) => {
        result = result + num;
      })

      // result = result / total.length;

      // (result >= point)
      //   ? console.log(result - point, '올랐어요')
      //   : console.log(point - result, '내려갔어요')

      if (result/total.length < point) {
        console.log("오름");
      } else {
        console.log('같거나 떨어짐')
      }
    }

    text([10, 20, 30, 40, 50], 10);
    text([10, 20, 30, 40, 50], 60);

  </script>
