<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row js-card-list"></div>
    </div>

    <script>
      const $list = document.querySelector(".js-card-list");
      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      function fncTemp(data) {
        const result = data.forEach((item) => {
          const temp = `
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${item.title}</h5>
            <p>가격 : ${item.price}</p>
            <button class="js-buy">구매</button>
          </div>
        `;

          $list.insertAdjacentHTML("beforeend", temp);
        });
        return result;
      }
      fncTemp(products);

      // 숙제
      const $btnBuys = document.querySelectorAll(".js-buy");

      $btnBuys.forEach(btn => {
        btn.addEventListener("click", function (e) {
          const { currentTarget } = e;

          const localData = localStorage.getItem('cart');
          const elemPrice = currentTarget.previousElementSibling;
          const elemTitle = elemPrice.previousElementSibling;
          
          const infoArr = { 'tit' : elemTitle.innerText, "price" : elemPrice.innerText}
          

          if (localData) {
            const oldarr = JSON.parse(localData);
            const getDataArr2 = infoArr;

            oldarr.push(getDataArr2);
            localStorage.setItem("cart", JSON.stringify(oldarr));
          } else {
            const getDataArr1 = [infoArr];
            localStorage.setItem('cart', JSON.stringify(getDataArr1));
          }
        })
      })
    </script>
  </body>
</html>
