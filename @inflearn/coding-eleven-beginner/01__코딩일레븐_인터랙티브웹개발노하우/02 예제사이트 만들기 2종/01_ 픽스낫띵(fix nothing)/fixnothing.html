<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIX NOTHING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      position: relative;
      background-color: black;
      overflow: hidden;
    }
    .human {
      position: absolute;
      left: calc(50% - 150px);
      width: 300px;
    }
  </style>

  <script>
    let human;
    let x = 0;
    let y = 0;
    let mx = 0;
    let my = 0;
    let speed = 0.009;

    window.onload = function() {
      human = document.getElementsByClassName('human')[0];

      window.addEventListener("mousemove", mouseFunc);

      function mouseFunc(e) {
        // 화면 반 사이즈 크기에서 잘라냄
        x = e.clientX - window.innerWidth / 2;
        y = e.clientY - window.innerHeight / 2;
        /*
          브라우저 내에서 마우스 위치값을 브라우저 왼쪽 상단이 아닌
          브라우저 가운데가 중심이 되게 바꿔주는 게 핵심입니다.
          예를들어 브라우저 width가 900일 경우 마우스 위치값이 0부터 900 까지 찍힐텐데,
          거기서 브라우저 width / 2 를 해서 빼주는 것.
          x = e.clientX (마우스x) - window.innerWidth / 2 (화면 사이즈 /2)
          이렇게 되면 0~900 이 아닌 -450 ~ 450 까지 찍히게 됩니다.
          translate() 외에도 scale(), rotate() 등 다양하게 테스트 해보세요.
          transform = "rotate(" + 변하는 값 + "deg)"
         */
      }

      loop();
    }

    function loop() {
      // 조금씩 움직이고 싶어서 6으로 한 번 더 나눴다
      mx += ((x - mx) * speed) / 6;
      my += ((y - my) * speed) / 6;
      human.style.transform = `translate(${mx}px, ${my}px)`;
      window.requestAnimationFrame(loop);
    }
  </script>
</head>
<body>
  <img src="./img/human.png" class="human" alt="휴먼">
</body>
</html>
